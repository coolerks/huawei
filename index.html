    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 70px;
            /*background-color: rgb(151, 151, 151);*/
            display: flex;
            justify-content: space-between;
            position: relative;
            border-bottom: 1px solid rgba(128, 128, 128, 0.38);
        }

        main {
            width: 1903px;
            margin: auto;

        }

        .header-left {
            width: 200px;
            /* background-color: red; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-left img {
            width: 133px;
            height: 30px;
        }

        .header-right {
            width: 1100px;
            /*background-color: rgb(173, 173, 173);*/
            display: flex;
            justify-content: space-between;
        }

        .header-right-link {
            /* background-color: red; */
            width: 800px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* position: relative; */
        }

        .header-right-link a {
            /* flex: auto; */
            /* background-color: pink; */
            text-align: center;
            color: black;
            text-decoration: none;
            position: relative;
            /*background-color: #f5f5f6;*/
            padding: 10px;
            border-radius: 10px;
            transition: all 0.5s;
        }

        .header-right-link a:hover {
            background-color: #f5f5f6;
            padding: 10px;
            border-radius: 10px;
        }

        .header-right-link a:hover:before {
            content: "";
            background-color: #c7000b;
            width: 100%;
            height: 2px;
            position: absolute;
            left: 0;
            top: 53px;
        }


        .header-right-link-menu {
            width: 100%;
            /*background: rgb(94, 94, 94);*/
            position: absolute;
            height: 400px;
            top: 70px;
            left: 0;
            box-shadow: 0 5px 10px -4px #00000044;
            display: flex;
            justify-content: center;
            /*visibility: hidden;*/
            top: -600px;
            transition: top 0.5s;
            z-index: 0;

        }

        .header-right-link:hover > .header-right-link-menu {
            /*background-color: red;*/
            /*visibility: inherit;*/
            top: 70px;
        }

        .header-right-link-menu-item > span:first-child {
            font-size: 60px;
            /* font-weight: 100; */
            width: 100px;
            height: 100px;
            /*background-color: red;*/
            text-align: center;
        }

        .header-right-link-menu-item {
            display: flex;
            flex-direction: column;
            width: 120px;
            height: 100px;
            padding-top: 10px;
            padding-bottom: 10px;
            justify-content: space-evenly;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 10px;
        }

        /*.header-right-link-menu-item:nth-child(n) {*/
        /*    background-color: red;*/
        /*    align-content: space-around;*/
        /*}*/

        .header-right-link-menu-item:hover {
            background-color: #f5f5f6;
        }

        .header-right-link-menu-item:active {
            background-color: #c2c2c2;
        }


        .header-right-link-menu-items-left {
            width: 600px;
            height: 300px;
            /* background-color: red; */
            display: flex;
            flex-direction: row;;
            flex-wrap: wrap;
            align-content: space-around;
        }

        .header-right-link-menu-items-right {

        }

        .header-right-link-menu-items {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /*background-color: red;*/
            width: 100%;
        }

        .header-right-link-menu-items-right img {
            width: 300px;
        }

        .head-right-search > div > span:first-child {
            font-size: 30px;
        }

        .head-right-search {
            /*background-color: rgb(109, 228, 162);*/
            width: 200px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .head-right-search > div {
            display: flex;
            align-items: center;
            /*background-color: red;*/
            padding: 10px;
            cursor: pointer;
        }

        .head-right-search > div:hover {
            border-radius: 10px;
            background-color: #f5f5f6;
        }

        .head-right-search > div > span + span {
            margin-left: 10px;
        }
