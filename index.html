<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 70px;
            /*background-color: rgb(151, 151, 151);*/
            display: flex;
            justify-content: space-between;
            position: relative;
            border-bottom: 1px solid rgba(128, 128, 128, 0.38);
        }

        main {
            width: 1903px;
            margin: auto;

        }

        .header-left {
            width: 200px;
            /* background-color: red; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-left img {
            width: 133px;
            height: 30px;
        }

        .header-right {
            width: 1100px;
            /*background-color: rgb(173, 173, 173);*/
            display: flex;
            justify-content: space-between;
        }

        .header-right-link {
            /* background-color: red; */
            width: 800px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* position: relative; */
        }

        .header-right-link a {
            /* flex: auto; */
            /* background-color: pink; */
            text-align: center;
            color: black;
            text-decoration: none;
            position: relative;
        }

        .header-right-link a:hover:before {
            content: "";
            background-color: #c7000b;
            width: 100%;
            height: 2px;
            position: absolute;
            top: 43px;
        }

        .head-right-search {
            background-color: rgb(109, 228, 162);
            width: 200px;
            display: flex;
        }

        .header-right-link-menu {
            width: 100%;
            /*background: rgb(94, 94, 94);*/
            position: absolute;
            height: 400px;
            top: 70px;
            left: 0;
            box-shadow: 0 5px 10px -4px #00000044;
            display: flex;
            justify-content: center;

        }

        .header-right-link-menu-item > span:first-child {
            font-size: 60px;
            /* font-weight: 100; */
            width: 100px;
            height: 100px;
            /*background-color: red;*/
            text-align: center;
        }

        .header-right-link-menu-item {
            display: flex;
            flex-direction: column;
            width: 120px;
            height: 100px;
            padding-top: 10px;
            padding-bottom: 10px;
            justify-content: space-evenly;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /*.header-right-link-menu-item:nth-child(n) {*/
        /*    background-color: red;*/
        /*    align-content: space-around;*/
        /*}*/

        .header-right-link-menu-item:hover {
            background-color: rgba(180, 180, 180, 0.35);
            border-radius: 10px;
        }

        .header-right-link-menu-item:active {
            background-color: rgba(180, 180, 180, 0.73);
            border-radius: 10px;
        }


        .header-right-link-menu-items-left {
            width: 600px;
            height: 300px;
            /* background-color: red; */
            display: flex;
            flex-direction: row;;
            flex-wrap: wrap;
            align-content: space-around;
        }

        .header-right-link-menu-items-right {

        }

        .header-right-link-menu-items {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /*background-color: red;*/
            width: 100%;
        }

        .header-right-link-menu-items-right img {
            width: 300px;
        }
    </style>
    <link rel="stylesheet" href="./css/iconfont.css">
</head>

<body>

<header>
    <div class="header-left">

    </div>
    <div class="header-right">

            <div class="header-right-link-menu">
                <div class="header-right-link-menu-items">
                    <div class="header-right-link-menu-items-left">
                            <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe605;</span>
                                <span>手机</span>
                            </span>

                        <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe67d;</span>
                                <span>电脑</span>
                            </span>
                        <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe605;</span>
                                <span>平板</span>
                            </span>
                        <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe67d;</span>
                                <span>电视</span>
                            </span>
                        <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe613;</span>
                                <span>VR</span>
                            </span>
                        <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe614;</span>
                                <span>手表</span>

                        <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe6a5;</span>
                                <span>耳机</span>

                        <span class="header-right-link-menu-item">

                                <span class="iconfont">&#xec62;</span>

                            </span>
                        <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe715;</span>
                                <span>系统</span>

                        <span class="header-right-link-menu-item">
                                <span class="iconfont">&#xe600;</span>
                                <span>更多</span>
                            </span>
                    </div>
                    <div class="header-right-link-menu-items-right">
                        <img src="./img/mate50-pro.jpg" alt="">
                    </div>

                </div>

            </div>
            <a href="#">商用产品及方案</a>
            <a href="#">服务支持</a>
            <a href="#">合作伙伴与开发者</a>
            <a href="#">关于华为</a>

        <div class="head-right-search">
            搜索

    </div>
</header>

</html>
